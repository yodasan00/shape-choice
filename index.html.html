<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Assigner</title>
    <script>
        // Define Available Shapes
        const shapes = ["Circle", "Square", "Triangle", "Hexagon", "Pentagon"];

        function drawShape(shape) {
            const canvas = document.getElementById("shapeCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";

            switch (shape) {
                case "Circle":
                    ctx.beginPath();
                    ctx.arc(100, 100, 50, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case "Square":
                    ctx.fillRect(50, 50, 100, 100);
                    break;
                case "Triangle":
                    ctx.beginPath();
                    ctx.moveTo(100, 50);
                    ctx.lineTo(50, 150);
                    ctx.lineTo(150, 150);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case "Hexagon":
                    ctx.beginPath();
                    const size = 50, xCenter = 100, yCenter = 100;
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        ctx.lineTo(xCenter + size * Math.cos(angle), yCenter + size * Math.sin(angle));
                    }
                    ctx.closePath();
                    ctx.fill();
                    break;
                case "Pentagon":
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = Math.PI * 2 / 5 * i - Math.PI / 2;
                        ctx.lineTo(100 + 50 * Math.cos(angle), 100 + 50 * Math.sin(angle));
                    }
                    ctx.closePath();
                    ctx.fill();
                    break;
            }
        }

        function assignShape() {
            // Generate a random shape
            let assignedShape = sessionStorage.getItem("assignedShape");
            if (!assignedShape) {
                assignedShape = shapes[Math.floor(Math.random() * shapes.length)];
                sessionStorage.setItem("assignedShape", assignedShape);
            }
            
            // Display the assigned shape
            document.getElementById("shapeDisplay").innerText = `Your assigned shape: ${assignedShape}`;
            drawShape(assignedShape);
        }

        window.onload = assignShape;
    </script>
</head>
<body>
    <h2>Welcome!</h2>
    <p id="shapeDisplay">Assigning your shape...</p>
    <canvas id="shapeCanvas" width="200" height="200" style="border:1px solid black;"></canvas>
</body>
</html>
